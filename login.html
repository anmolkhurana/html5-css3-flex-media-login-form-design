<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f75cd34a50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="login-wrap">
                <form class="login-form p-t-25 p-r-55 p-b-55 p-l-55">
                    <span class="login-form-title p-b-49">Login</span>
                    <div class="username-wrap">
                        <span class="username-label">Username</span>
                        <input class="username-input" type="text" name="username" placeholder="Type your username">
                        <!-- <i class="fas fa-user form-icon-user"></i> -->
                    </div>
                    <div class="password-wrap">
                        <span class="password-label">Password</span>
                        <input class="password-input" type="password" name="password" placeholder="Type your password">
                        <!-- <i class="fas fa-lock form-icon-lock"></i> -->
                    </div>
                    <div class="text-right">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="login-form-button-container">
                        <input class= "login-btn" type="submit" value="Login">
                    </div>
                    <div class="text-center">
                        <span class="text-font">Or Sign Up Using</span>
                    </div>
                    <div class="oauth-container">
                        <a href="#" class="oauth-href facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="oauth-href instagram"><i class="fa fa-instagram"></i></a>
                        <a href="#" class="oauth-href github"><i class="fa fa-github"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
